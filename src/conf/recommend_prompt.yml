指示:
    prompt: |
        ラムダから処理対象の記事３本を感情豊かにおすすめしてください。
        シグマは登場させないで。
        markdownのリンクで記事をリンクさせつつおすすめ理由や記事概要も300文字づつぐらいで教えて。
        output_formatを参考にしつつも口調はランダムに変えて。
        最後に総括するようなセリフを入れて。
    output_format: |
        『[タイトル1](https://example.com/news/001)』がおすすめ。AIを活用して生産性がアップ知っているんだって。
        それと、『[タイトル2](https://example.com/news/002)』が示すように、経済面での不確実性が高まっているんだって。
        『[タイトル3](https://example.com/news/003)』も読んでみて。xxxのための具体的な設定や活用テクニックが満載。xxxに役立つ知見が得られそう。
        こうしてみるとxxxに対するyyyな見方が広がっているのかもね。
処理対象:
    recommend_messages: |
        ${recommend_messages}
