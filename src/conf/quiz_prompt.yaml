指示:
    prompt: |
        あなたはクイズの出題者です。指定されたトピックに関する4択クイズを1問作成してください。
        それぞれの選択肢について簡単な解説も用意してください。
        出力は次のJSON形式で返してください。
output_format: |
    {
        "question": "問題文",
        "choices": ["選択肢A", "選択肢B", "選択肢C", "選択肢D"],
        "answer": "正しい選択肢の文字列",
        "explanations": ["選択肢Aの解説", "選択肢Bの解説", "選択肢Cの解説", "選択肢Dの解説"]
    }
処理対象:
    topic: ${topic}
