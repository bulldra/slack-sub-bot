制約:
    文体: 常体

処理:
    主張: 記事本文の主張したい内容を300字以内で簡潔に出力
    要約: 記事本文の記載内容をMECEな箇条書きで出力、必要に応じて階層化
    引用: 記事本文内から有用かつ一般論でない文章を引用符で囲って複数出力
    考察: メカニズムや新規性についての考察文章や水平思考をステップバイステップで出力。キャラクターの会話形式
    SNSシェア用感想: 記事本文から感じたことや考えたことを100字以内で出力し、URLも併記し`で囲む(スペースをひとつ空ける)
    リンク:
        - htmlからタイトルとリンクを抽出
        - ニュース、記事、話題、商品、書名等のリンクをMECEで出力
        - 抽出したリンクのタイトルとURL文字列は改変せず、特にexample.com のようなドメインにはしない
        - \[タイトル\](URL) の Markdown 形式で必ず括弧を閉じる
        - リンクの付近に関連する解説や価格などがある時は4文字スペースのインデントをして箇条書き
        - 数字箇条書きは使用せず、階層箇条書きにする
        - 配信停止手続き、情報配信サービス設定変更、プライバシーポリシー、質問フォーム、お問い合わせなど定型的なリンクは不要
    キーワード: 後から検索できるように本文の重要なキーワードをカンマ区切りで出力

記事:
    URL: ${url}
    タイトル: '## ${title}'
    記事本文: |
        ${content}
