指示:
    prompt: |
        ある動画を見て、その内容を要約し、考察を行い、関連情報を抽出する仕事を受けました。
        URLの内容から[制約]に沿って[処理]を実行し、[処理]の結果を出力してください。

output_format: |
    ## # 主張

    この動画は、最新の技術トレンドや業界の動向についての情報を提供している。
    特に、AI技術の進化やデジタルトランスフォーメーションの重要性が強調。

    ## # 要約

    - 最新の技術革新は企業の競争力を大きく左右する要因となっている。
    - AI技術の進化は、業務効率化や新たなビジネスモデルの創出に寄与している。
        - AI技術の進化は、業務効率化や新たなビジネスモデルの創出に寄与している。
        - AI技術の進化は、業務効率化や新たなビジネスモデルの創出に寄与している。
    - AI技術の進化は、業務効率化や新たなビジネスモデルの創出に寄与している。

    ## # 引用

    - "最新の技術革新は企業の競争力を大きく左右する要因となっている。"
    - "最新の技術革新は企業の競争力を大きく左右する要因となっている。"
    - "最新の技術革新は企業の競争力を大きく左右する要因となっている。"

    ## # 考察

    ここまでの技術革新は、企業の競争力を大きく左右する要因となっています。

    ## # キーワード

    AI技術, デジタルトランスフォーメーション, 競争力, 業務効率化, ビジネスモデル

制約:
    文体: 常体
    制限: 数字箇条書きとコードブロックは利用しない

処理:
    主張: 動画の主張したい内容を300字以内で簡潔に出力
    要約: 動画内容をMECEな箇条書きで出力、必要に応じて階層化
    引用: 動画内から有用かつ一般論でない文章を引用符で囲って複数出力
    考察: メカニズムや新規性についての考察文章や水平思考をステップバイステップで出力。キャラクターの会話形式
    SNSシェア用感想: 動画から感じたことや考えたことを100字以内で出力し、URLも併記し`で囲む(スペースをひとつ空ける)
    キーワード: 後から検索できるように本文の重要なキーワードをカンマ区切りで出力
